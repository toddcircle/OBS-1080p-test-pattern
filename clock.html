<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Date and Time</title>
  <style>
    #localDateTime {
      display: inline-block;
      font-family: monospace;
      font-size: 40px;
      text-align: center;
      color: #FFC336;
      border-radius: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.0);
    }
  </style>
</head>
<body>

<div id="localDateTime"></div>

<script>
  function updateLocalDateTime() {
    const options = {
      year: 'numeric',
      month: 'numeric',
      day: 'numeric',
      hour: 'numeric',
      minute: 'numeric',
      hour12: true,
    };

    const localDateTime = new Date().toLocaleString(undefined, options);

    // Remove the comma from the formatted date and time
    const formattedDateTime = localDateTime.replace(',', '');

    document.getElementById('localDateTime').innerText = formattedDateTime;
  }

  // Call the function to update local date and time initially
  updateLocalDateTime();

  // Update local date and time every second (you can adjust the interval as needed)
  setInterval(updateLocalDateTime, 1000);
</script>

</body>
</html>
